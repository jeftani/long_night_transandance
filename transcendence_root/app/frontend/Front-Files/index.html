		<template id="ChatContent">

			<div class="container">
				<!-- select user and search box -->
				<div class="col-md-4 border-right user-list" id="user-list-container">
					<div class="search-box">
						<div class="input-wrapper">
							<img src="../assets/images/search.png"  alt="icon" class="material-icons">
							<input id="search-input" placeholder="Search ..." aria-label="Search users">
						</div>
					</div>
					<ul id="user-list" class="list-group">
						<!-- User items will be populated dynamically by JavaScript -->

					</ul>
				</div>
				<!-- Chat content and message input -->

				<!-- before shoosing a user to start chat -->
				<section class="col-md-8 profile-panel" id="profile-container">
					<div class="message-container">
						<img class="Chat-icon" src="../assets/images/Chat-icon.png" alt="Chat-icon">
						<p>Start a chat ....</p>
					</div>
				</section>

				<!-- Chat room is active -->

				<section class="col-md-8 chat-panel d-none" id="chat-container">
					<!-- the header  -->
					<div class="header">
						<div class="friend-drawer">
							<img id="profile-image" alt="profile">

							<div class="user-name">
								<p id="other-username">other-username</p>
							</div>

							<div class="settings-menu">
								<i class="material-icons">menu</i>
								<ul class="menu-options">
									<li><a href="#" id="invite-game">Invite to Game</a></li>
									<li><a href="#" id="view-profile">View Profile</a></li>
									<li><a href="#" id="clear-chat">Clear Chat</a></li>
									<li><a href="#" id="block-user">Block User</a></li>
								</ul>
							</div>
						</div>
					</div>
					<!-- render messages between two users -->
					<div id="chat-box" class="chat-messages">
						<!-- Chat messages will be dynamically loaded here -->
					</div>
					<!-- send message box section -->
					<div class="chat-box-tray">
						<input type="text" id="chat-input" name="sended-message" placeholder="Type your message here...">
						<button id="send-button" class="btn btn-dark">
							<i class="material-icons">send</i>
						</button>
					</div>
				</section>
				
			</div>
			<link rel="stylesheet" href="../Css/Chat.css" defer>

		<template id="ChooseGame">
			<!-- Main Menu -->
			<div class="menu-container">
				<!-- Initial Menu - Only this should be visible at first -->
				<div class="menu text-center" id="menu">
					<h1>Ping Pong Game</h1>
					<div class="button-group">
						<button id="playLocal" class="btn btn-primary">Play Local</button>
						<button id="playOnline" class="btn btn-primary">Play Online</button>
						<button id="playTournament" class="btn btn-primary">Tournament Mode</button>
					</div>
				</div>

				<div class="tournament-input" id="tournamentInput">
					<h2>Enter Tournament Players</h2>
					<input type="text" id="tournament-player1" placeholder="Player 1 Nickname">
					<input type="text" id="tournament-player2" placeholder="Player 2 Nickname">
					<input type="text" id="tournament-player3" placeholder="Player 3 Nickname">
					<input type="text" id="tournament-player4" placeholder="Player 4 Nickname">
					<button id="startTournament" class="btn btn-success">Create Tournament</button>
				</div>
			
				<!-- Local Game Section - Hidden initially -->
				<div class="nickname-input" id="nicknameInput" style="display: none;">
					<h2>Enter Player Nicknames</h2>
					<div class="input-group">
						<input type="text" id="player1Name" class="form-control" placeholder="Player 1 Nickname">
						<input type="text" id="player2Name" class="form-control" placeholder="Player 2 Nickname">
						<button id="startLocalGame" class="btn btn-success">Start Game</button>
					</div>
				</div>
			
				<!-- Online Game Sections - Hidden initially -->
				<div id="onlineGameMenu" style="display: none;">
					<div id="roomInfo" style="display: none;">
						<h3>Room Created!</h3>
						<p id="roomUrl"></p>
						<button id="joinRoom" class="btn btn-success">Join Room</button>
					</div>
				
					<div id="joinExistingRoomSection" style="display: none;">
						<div class="button-group">
							<button id="inviteFriend" class="btn btn-primary">Invite a Friend</button>
						</div>
						<h3>Join an Existing Room</h3>
						<div class="input-group">
							<input type="text" id="existingRoomUrl" class="form-control" placeholder="Enter Room URL">
							<button id="joinExistingRoomButton" class="btn btn-warning">Join Existing Room</button>
						</div>
					</div>
				</div>
			
				<!-- Game Canvases - Hidden initially -->
				<canvas id="localGameCanvas" width="800" height="600" style="display: none;"></canvas>
				<canvas id="onlineGameCanvas" width="800" height="600" style="display: none;"></canvas>
			</div>
			<div id="gameEndOverlay" style="display: none;">
				<div class="game-end-container">
					<h2 id="winnerMessage"></h2>
					<div class="button-group">
						<button id="playAgainButton" class="btn btn-primary">Play Again</button>
					</div>
				</div>
			</div>
			<script src="../JS/PingPong.js"></script>
		</template>
